<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let aaa = 11;
        let bbb = String(aaa);
        console.log(bbb);
        console.log(typeof (bbb));

        let ccc = "123asd";
        let ddd = Number(ccc);
        console.log(ddd);
        //  NaN = not a number
        console.log(typeof (ddd));

        let xxx = 1;
        let ttt = Boolean(xxx);
        console.log(ttt);
        console.log(typeof (ttt));

        let zzz = "";
        let mmm = Boolean(zzz);
        console.log(mmm);
        console.log(typeof (mmm));

        let rrr = "hello";
        let sss = Boolean(rrr);
        console.log(sss);
        console.log(typeof (sss));
    </script>
</body>

</html>
