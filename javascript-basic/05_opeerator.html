    <script>
        const abc = 1 + 1;
        console.log(abc);

        console.log(asa);

        let rr = 3 + "5" + "6";
        console.log(rr);

        let kk = 2 + 2 + "5";
        console.log(kk);

        let oo = "3" + "3" + 5
        console.log(oo);

        let mm = 2 + 2 + "5";

        let z = 5;
        let yx = z++;
        console.log(z, yx);

        let numbers = 5
        numbers++;
        console.log(numbers);

        // PREFIX increment= ++x ;
    </script>
