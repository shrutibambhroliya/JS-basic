<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = 100;
        console.log(a);

        const b = new Number(500);
        console.log(b);

        console.log(b.toFixed(2));
        console.log(b.toFixed(1));
        console.log(b.toString().concat(a));

        const r = 155.789;
        console.log(r.toExponential(3));

        const g = 500000000;
        console.log(g.toLocaleString("en-IN"));

        const p = 128.956;
        console.log(p.toPrecision(5));


        /*********************************math************************************/
        const l = 8456.75;
        console.log(Math.round(l));

        const m = 789.287;
        console.log(Math.ceil(m));

        const o = 123.921;
        console.log(Math.floor(o));

        console.log(Math.max(1, 2, 5, 9, 15));
        console.log(Math.min(1, 2, 5, 9, 15));

        // random k andar value 0 & 1 ke bich hi aati hai 

        console.log(Math.random());

        console.log((Math.random() * 10) + 1);

        const min = 5;
        const max = 15;

        // notes:random slogen(sutra)

        console.log(Math.floor(Math.random() * (max - min + 1)) + min);
    </script>
</body>

</html>
